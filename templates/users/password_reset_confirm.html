{# New password setup form. #}

{% extends "offers/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='row'>
        <div class="col">
            <div class="form">
                <div class="mb-3">
                    <h4>Password reset</h4>
                    <small class="mb-3">Enter a new password.</small>
                    <hr>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-check mr-1"></i><span>Submit</span>
                    </button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
{% endblock content  %}
